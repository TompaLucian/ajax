<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add a new movie</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js" defer ></script>

  </head>
  <body>
    <h1>Add a new movie</h1>
      <form action="post">
        <fieldset>
            <legend>Insert the movie details</legend>
          <div>
            <input type="text" name="title" placeholder="Movie Title">
          </div>
          <div>
            <input type="director" name="director" placeholder="Director Name">
          </div>
          <div>
            <input type="url" name="poster" placeholder="Paste your image link here">
          </div>
          <div>
            <label for="range">
              Movie rating: 
            </label>
          </div>
          <div>
            <input type="range" id="range" min="0" max="10" value="8" step="0.1" onchange="change()">
          </div>
          <div>
            <label for="genre">Select the movie genre:</label>
            <select name="genre" id="genre">
              <option value="action">action</option>
              <option value="adventure">adventure</option>
              <option value="comedy">comedy</option>
              <option value="crime">crime</option>
              <option value="documentary">documentary</option>
              <option value="drama">drama</option>
              <option value="family">family</option>
              <option value="fantasy">fantasy</option>
              <option value="horror">horror</option>
              <option value="music">music</option>
              <option value="musical">musical</option>
              <option value="sci-fi">sci-fi</option>
              <option value="thriller">thriller</option>
              <option value="western">western</option>
            </select>
          </div>
          <div>
            <div>
              Movie plot:
            </div>              
            <textarea name="plot" id="" cols="30" rows="10" placeholder="Enter the movie description here"></textarea>
          </div>
          <button type="submit">Save movie</button>

        </fieldset>
    
      </form>

  </body>
</html>
